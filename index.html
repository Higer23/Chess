<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mükemmel Satranç</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="side-panel">
            <div id="black-captured" class="captured-pieces-box"></div>
            <div id="move-history-box">
                <h3>Hamle Geçmişi</h3>
                <ul id="move-history"></ul>
            </div>
        </div>

        <main id="main-content">
            <header>
                <h1>Mükemmel Satranç</h1>
                <div id="status">Sıra Beyazda</div>
                <button id="new-game-button">Yeni Oyun</button>
            </header>
            <div id="board-container">
                <div id="board"></div>
            </div>
        </main>

        <div class="side-panel">
            <div id="white-captured" class="captured-pieces-box"></div>
        </div>
    </div>

    <div id="promotion-modal" class="modal-hidden">
        <div class="modal-content">
            <p>Taşını Seç:</p>
            <div id="promotion-choices">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
