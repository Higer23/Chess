<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gelişmiş Mobil Satranç</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="status-bar">
            <div id="score-display">🏆 <span id="wins">0</span> / <span id="losses">0</span></div>
            <div id="status-indicator">
                <span id="status-text">Başlatılıyor...</span>
                <div id="spinner" class="hidden"></div>
            </div>
        </div>

        <div id="board-container">
            </div>
    </div>

    <div id="controls-panel">
        <button id="new-game-btn" title="Yeni Oyun">🔄</button>
        <button id="undo-btn" title="Geri Al">↩️</button>
        <button id="difficulty-btn" title="Zorluk Seviyesi">⚙️</button>
    </div>

    <div id="difficulty-modal" class="hidden">
        <div class="modal-content">
            <h3>Zorluk Seviyesi Seçin</h3>
            <button class="difficulty-option" data-level="easy">Kolay</button>
            <button class="difficulty-option" data-level="medium">Orta</button>
            <button class="difficulty-option" data-level="hard">Zor</button>
            <button class="difficulty-option" data-level="very-hard">Çok Zor</button>
            <button id="close-modal-btn">Kapat</button>
        </div>
    </div>
    
    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2 id="game-over-message"></h2>
            <button id="modal-new-game-btn">Yeni Oyun</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
